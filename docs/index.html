        <meta charset="UTF-8">

        <meta name="author" content="Thibaut De Maerteleire">
        <title>Tinder</title>
        <meta name="description" content="We educate future talents in Design for Print and Non-Print, Web- and App Development">
        <meta name="description" content="HTML5, CSS3, JavaScript, Sass, Handlebars, Navigo, Webpack, Babel">

        <meta property="og:title" content="Web Programming  2 | Artevelde University College Ghent">
        <meta property="og:description" content="We educate future talents Web- and App Development">
        <link rel="icon" type="image/png" href="https://www.tinder.com/favicon-16x16.png" sizes="16x16">
        <meta property="og:url" content="http://www.pgm.gent/">
        <meta property="og:site_name" content="Web Programming 2">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="main.960eb72e0d6ed73a408b.css" rel="stylesheet"></head>
    <body>
        <div id="container">
            <div id="app">
                <img src="images/logo.png" alt="" id="logo">
                <div id="content">
                    <img id="stamp" src="./images/like_stamp.png" alt="">
                    <img id="photo" src="./images/hunk.jpg" alt="">
                    <div id="text">
                        <h2 id="name">Jan</h2>
                        <p id="age">25</p>
                        <p id="distance">80km</p>
                    </div>
                </div>
                <div id="buttons">
                    <div id="dislike" class="rate">
                        <img src="images/dislike.png">
                    </div>
                    <div class="info">
                        <i class="fa fa-bars" id="hamburger"></i>
                    </div>
                    <div id="like" class="rate">
                        <img src="images/like.png">
                    </div>
                </div>
                <div id="storedUsers" style="display: none;" class="links">
                    <ul id="storedLikes">
                    </ul>
                    <ul id="storedDislike">
                    </ul>
                </div>
            </div>
            
        </div>
    <script type="text/javascript" src="app.js"></script></body>
</html>
